<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./faculty_login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" />
</head>

<body>


    <div class="Banner">
        <img class="Banner-img" alt="" src="registrar_office.jpeg" />
        <img class="logo-img" alt="" src="GU_LOGO.png" />
        <button class="btn1" onclick="window.location.href='index.html';">Go to Home</button>
        <button class="btn2" onclick="window.location.href='faculty_login.html';">Faculty login</button>

        <div class="Banner-Content">
            <form class="login-form">
                <h2>Administrator Login</h2>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>

                <!-- Submit Button -->
                <button type="submit">Sign In</button>

                <!-- Error Message -->
                <div class="error-message">Incorrect email or password</div>
            </form>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <p>2024 Galgotias University X Faculty Advauntium All rights reserved</p>
        </footer>
