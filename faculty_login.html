<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./faculty_login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" />
</head>

<body>


    <div class="Banner">
        <img class="Banner-img" alt="" src="c_block_staircase.jpeg" />
        <img class="logo-img" alt="" src="GU_LOGO.png" />
        <button class="btn1" onclick="window.location.href='index.html';">Go to Home</button>
        <button class="btn2" onclick="window.location.href='admin_login.html';">Admin login</button>
        
        <div class="Banner-Content" >
            <form class="login-form" >
                <h2 data-aos="slide-up">Faculty Login</h2>
        
                <!-- Email Field -->
                <div class="form-group" data-aos="slide-up">
                    <label for="email" data-aos="slide-up">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
        
                <!-- Password Field -->
                <div class="form-group"data-aos="slide-up">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
        
                <!-- Submit Button -->
                <button type="submit" data-aos="slide-up">Sign In</button>
        
                <!-- Error Message -->
                <div class="error-message">Incorrect email or password</div>
            </form>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <p>2024 Galgotias University X Faculty Advauntium All rights reserved</p>
        </footer>




        
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slider-slide');
        const totalSlides = slides.length;
        let currentIndex = 0;

        function updateSlide() {
            sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', function () {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateSlide();
        });

        nextBtn.addEventListener('click', function () {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateSlide();
        });
    });
</script>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
